<!DOCTYPE html>
<html>
<body>
 <element name="x-gaugebar" constructor="GaugeBar" extends="div">
  <template>
    <div id="bar"><article id="text">GaugeBar contador: {{valor}}px</article></div>

 </element>
</body>
</html>
